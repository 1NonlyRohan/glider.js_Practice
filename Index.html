<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glider | Javascript</title>
    <link rel="stylesheet" href="css/glide.core.css">
    <link rel="stylesheet" href="css/glide.core.min.css">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <div class="container">
        <div class="glide">
            <!-- glide track -->
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="Img/Hero1.png" alt="1"></li>
                    <li class="glide__slide"><img src="Img/Hero1.png" alt="2"></li>
                    <li class="glide__slide"><img src="Img/Hero1.png" alt="3"></li>
                    <li class="glide__slide"><img src="Img/Hero1.png" alt="4"></li>
                    <li class="glide__slide"><img src="Img/Hero1.png" alt="5"></li>
                    <li class="glide__slide"><img src="Img/Hero1.png" alt="6"></li>
                </ul>
            </div>
            <!-- glide arrows -->
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left ctrl1" data-glide-dir="<"><</button>
                <button class="glide__arrow glide__arrow--right ctrl2" data-glide-dir=">">></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: "carosuel",
            PreView: 4,
            breakpoints: {
                800: {
                    perView: 1
                }
            }
        };
        new Glide('.glide',config).mount()
    </script>
</body>

</html>
